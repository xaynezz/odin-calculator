<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="main">
        <div class="window">0</div>
        <div class="row-big">
            <button class="ac">AC</button>
            <button class="neg">+/-</button>
            <button class="back"><=</button>
        </div>
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn">/</button>
        </div>
        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button>0</button>
            <button class="dot">.</button>
            <button class="btn">+</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="footer">
        <p>The Odin Project @ 2022</p>
        |
        <p>Created by <a href="https://github.com/xaynezz" target="_blank">Andrew Oak</a></p>
    </div>
</body>
</html>
